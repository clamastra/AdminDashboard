<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="SideBar">
        <img class="DashboardIcon" id="DashboardBlocks" src="SVGs/dashboardblocks.svg" alt="DashBoard Blocks">
        <div id="Dashboard">Dashboard</div>
        <img class="DashboardIcon" id="Icon1" src="SVGs/home.svg" alt="House icon">
        <div class="DashboardItem" id="Item1">Home</div>
        <img class="DashboardIcon" id="Icon2" src="SVGs/profile.svg" alt="Profile icon">
        <div class="DashboardItem" id="Item2">Profile</div>
        <img class="DashboardIcon" id="Icon3" src="SVGs/messages.svg" alt="Messages icon">
        <div class="DashboardItem" id="Item3">Messages</div>
        <img class="DashboardIcon" id="Icon4" src="SVGs/history.svg" alt="History icon">
        <div class="DashboardItem" id="Item4">History</div>
        <img class="DashboardIcon" id="Icon5" src="SVGs/tasks.svg" alt="Tasks icon">
        <div class="DashboardItem" id="Item5">Tasks</div>
        <img class="DashboardIcon" id="Icon6" src="SVGs/communities.svg" alt="Communities icon">
        <div class="DashboardItem" id="Item6">Communities</div>
        <img class="DashboardIcon" id="Icon7" src="SVGs/settings.svg" alt="Settings icon">
        <div class="DashboardItem" id="Item7">Settings</div>
        <img class="DashboardIcon" id="Icon8" src="SVGs/support.svg" alt="Support icon">
        <div class="DashboardItem" id="Item8">Support</div>
        <img class="DashboardIcon" id="Icon9" src="SVGs/privacy.svg" alt="Privacy icon">
        <div class="DashboardItem" id="Item9">Privacy</div>
    </div>
    <div class="Header">
        <div id="TopGrid">
            <img id="SearchIcon" src="SVGs/search.svg" alt="Search Icon"></img>
            <input type="search" id="SearchBar">
            <img id="BellIcon" src="SVGs/bell.svg" alt="Bell Icon"></img>
            <img id="ProfilePic1" src="Images/spongebob.jpg" alt="Profile picture of Spongebob">
            <div id="ProfileName">Morgan Oakley</div>
        </div>
        <div id="BottomGrid">
            <img id="ProfilePic2" src="Images/spongebob.jpg" alt="Profile Picture of Spongebob">
            <header id="HelloThere">Hello there,</header>
            <header id="MorganOakley">Morgan Oakley (@morgan)</header>
            <input type="button" value="New" id="NewButton">
            <input type="button" value="Upload" id="UploadButton">
            <input type="button" value="Share" id="ShareButton">
        </div>
    </div>
    <div class="MainContent">
        <header id="YourProjects">Your Projects</header>
        <div id="Card1">Card1</div>
        <div id="Card2">Card2</div>
        <div id="Card3">Card3</div>
        <div id="Card4">Card4</div>
        <div id="Card5">Card5</div>
        <div id="Card6">Card6</div>
        <header id="Announcements">Announcements</header>
        <div id="AnnouncementsCard">Announcements Card</div>
        <header id="Trending">Trending</header>
        <div id="TrendingCard">Trending Card</div>
    </div>
</body>
</html>
